<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LukmaTV</title>
  <!-- css -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- js -->
  <script defer src="assets/script/noticia.js"></script>
  <script defer src="assets/script/video.js"></script>
  <script defer src="assets/script/aniversariantes.js"></script>
  <script defer src="assets/script/conversao-moeda.js"></script>
  <script defer src="assets/script/fuso-horario.js"></script>
  <script defer src="assets/script/clima.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <!-- noticias -->
      <section class="not_interna">

      </section>
      <!-- video -->
      <section class="video">
        <video id="video-player" controls autoplay muted>
          <source id="video-source" type="video/mp4">
          Seu navegador não suporta a reprodução de vídeo.
        </video>
      </section>
      <!-- (Aniversariante)-->
      <section class="aniversariante">
        <div class="present-card">
          <img id="img" class="img_aniversariante">
          <img class="icon_aniversariante" src="assets/images/aniversariante/icon.gif" alt="icon">
        </div>
        <div class="cont_aniversariante">
          <h1 id="titulo"></h1>
          <h2 id="nome"></h2>
          <p id="desc"></p>
          <p id="setor"></p>
        </div>
      </section>
      <!-- cotacao dolar -->
      <section class="dollar_hoje" id="dollar_hoje">
        
      </section>
      <!-- fuso horario -->
      <section class="hora_mundial">
        <h1>Horários</h1>
        <div class="fuso">
          <p>Brasília:</p>
          <span id="brasilia-time"></span>
        </div>
        <div class="fuso">
          <p>Nova York:</p>
          <span id="newyork-time"></span>
        </div>
        <div class="fuso">
          <p>Hong Kong:</p>
          <span id="hongkong-time"></span>
        </div>
      </section>
      <!-- clima -->
      <section class="prev_tempo" id="prev_tempo">
        <!-- previsao do tempo aqui -->
      </section>
    </div>
  </body>
</html>
